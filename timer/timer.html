<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer | JAVASCRIPT</title>
    <link rel="stylesheet" href="https://pigluz.github.io/JavascriptProjects/timer/timer.css">
</head>

<body onload="getCurrentTime()">
    <center>
        <div id="container">
            <nav>
                <li>
                    <a href="../index.html">Index</a>
                </li>
                <li>
                    <a href="https://pigluz.github.io/JavascriptProjects/stopwatch/stopwatch.html">Stopwatch</a>
                </li>
                <li>
                    <a href="https://pigluz.github.io/JavascriptProjects/timer/timer.html" id="active">Timer</a>
                </li>
                <li>
                    <a href="https://pigluz.github.io/JavascriptProjects/calculator/calculator.html">Calculator</a>
                </li>
            </nav>
        </div>

        <div id="event-container">

            <table>
                <tr>
                    <td><label for="yearDate"> Year:</td>
                    <td><input type="number" min="2023" max="2099" id="yearDate"></label></td>
                </tr>
                <tr>
                    <td><label for="selectMonth"> Month: </td>
                    <td> <select id="selectMonth">
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select></label></td>
                </tr>
                <tr>
                    <td><label for="dayDate"> Day:</td>
                    <td><input type="number" min="1" max="31" id="dayDate"></label></td>
                </tr>
                <tr>
                    <td><label for="hourDate"> Hour: </td>
                    <td><input type="number" min="0" max="24" id="hourDate"></label></td>
                </tr>
                <tr>
                    <td><label for="minuteDate"> Minute:</td>
                    <td><input type="number" min="0" max="60" id="minuteDate"></label></td>
                </tr>
                <tr>
                    <td><label for="secondDate"> Second: </td>
                    <td><input type="number" min="0" max="60" id="secondDate"></label></td>
                </tr>
            </table>
            <button id="submitTimer" onclick="setTimer()">Submit</button>

            <p id="timerText"></p>

        </div>


        <footer>
            <p>Made by <a href="https://github.com/pigluz">pigluz</a></p>
        </footer>
    </center>
    <script src="https://pigluz.github.io/JavascriptProjects/timer/timer.js"></script>
</body>

</html>
