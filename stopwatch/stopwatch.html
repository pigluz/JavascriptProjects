<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | JAVASCRIPT</title>
    <link rel="stylesheet" href="https://pigluz.github.io/JavascriptProjects/stopwatch/stopwatch.css">
</head>

<body>
    <center>

            <nav>
                <li>
                    <a href="../index.html">Index</a>

                </li>
                <li>
                    <a href="https://pigluz.github.io/JavascriptProjects/timer/timer.html">Timer</a>

                <li>
                    <a href="https://pigluz.github.io/JavascriptProjects/calculator/calculator.html">Calculator</a>
